<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="mainTitle">🎂 Happy Birthday Countdown 🎂</h1>
    <p id="countdownText">Counting down to your special day...</p>
    <div id="countdown"></div>

    <div id="birthdayMessage" class="hidden">
      <h2>Happy Birthday, Aman! 💖</h2>
      <p>
        You make life brighter, and I’m so lucky to have you in it.  
        You’re one of my favorite constants in the code of life 💻❤  
      </p>
      <img src="birthday.png.jpg" alt="Birthday Cake" />
    </div>
  </div>

  <!-- Canvas for hearts -->
  <canvas id="hearts"></canvas>

  <!-- Background Music (remove autoplay here) -->
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <!-- Tap to start message -->
  <div id="tapMessage">🎵 Tap anywhere to start the music 🎵</div>

  <script src="script.js"></script>
</body>
</html>
